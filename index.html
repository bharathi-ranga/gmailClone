<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gmail CLONE</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="login-page">
      <div class="form-adjust">
        <form>
          <div class="form-group">
            <label for="InputEmail1">Email address</label>
            <input
              type="email"
              class="form-control"
              id="InputEmail"
              aria-describedby="emailHelp"
            />
          </div>
          <div class="form-group">
            <label for="InputPassword">Password</label>
            <input type="password" class="form-control" id="InputPassword" />
          </div>
          <span class="error">*Wrong Credentials entered</span>
          <button type="submit" class="btn btn-primary" id="LoginBtn">
            Submit
          </button>
        </form>
      </div>
    </div>
    <div class="header">
      <span class="logo"
        ><img src="logo.png" alt="image" height="25px" width="35px"
      /></span>
      <span class="title">Gmail Clone</span>
      <span class="compose"
        ><button type="button" class="btn btn-dark" id="composeBtn">
          Compose Email
        </button></span
      >
    </div>
    <div class="body">
      <div class="container-fluid">
        <div class="row">
          <div class="col-2 side-bar">
            <div>
              <table>
                <tbody>
                  <tr>
                    <td><span id="primary">Primary Emails</span></td>
                  </tr>
                  <tr>
                    <td><span id="sent">Sent Emails</span></td>
                  </tr>
                  <tr>
                    <td><span id="draft">Draft Emails</span></td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
          <div class="col-10" id="app-body">
            <div class="spinner-border" role="status" id="spinner">
              <span class="sr-only">Loading...</span>
            </div>
            <div class="main-body">
              <div class="display-box">Your Emails will appear here!!</div>
            </div>
          </div>
        </div>
        <div class="compose-email">
          <div class="emailhead">
            New Message
            <div id="minimize">
              <!-- <button type="button" class="btn" id="minBtn">
                <i
                  class="fa fa-minus-square-o"
                  aria-hidden="true"
                  style="color: white"
                ></i>
              </button> -->
              <button
                type="button"
                class="btn"
                style="color: white"
                id="compose-close"
              >
                <i class="fa fa-window-close" aria-hidden="true"></i>
              </button>
            </div>
          </div>
          <div class="recepient">
            <input
              type="text"
              name="recepient-text"
              id="recepient-mail"
              placeholder="Recepients"
            />
          </div>
          <div class="subject">
            <input
              type="text"
              name="subject-text"
              id="subject-mail"
              placeholder="Subject"
            />
          </div>
          <div class="email-body">
            <textarea name="email-body" id="emailBody" rows="8"></textarea>
          </div>
          <div class="email-footer">
            <button type="button" class="btn btn-primary" id='sendEmail'>Send</button>
          </div>
        
        <!-- <div class="minimize-box">
          <div class="emailhead">
            New Message
            <div id="minimize">
              <button type="button" class="btn">
                <i
                  class="fa fa-minus-square-o"
                  aria-hidden="true"
                  style="color: white"
                ></i>
              </button>
              <button
                type="button"
                class="btn"
                style="color: white"
                id="compose-close"
              >
                <i class="fa fa-window-close" aria-hidden="true"></i>
              </button>
            </div>
        </div>
      </div> -->
    </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
